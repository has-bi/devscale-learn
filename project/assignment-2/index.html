<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <link rel="stylesheet" href="css/resetter.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <!-- Start Page -->
        <div class="page start-page active">
            <h1>Animal Quiz</h1>
            <p>10 animal facts, 10 seconds each. True or false - test your knowledge!</p>
            <button class="start-button">Start Quiz</button>
        </div>

        <!-- Quiz Page -->
        <div class="page quiz-page">
            <div class="quiz-header">
                <div class="life">Life: <span class="life-count">
                        <img src="assets/heart.png" class="heart-icon">
                        <img src="assets/heart.png" class="heart-icon">
                        <img src="assets/heart.png" class="heart-icon">
                    </span></div>
                <div class="score">Score: <span class="score-count">0</span></div>
            </div>
            <div class="question-number">Question <span class="current-question">1</span></div>
            <div class="timer">10</div>
            <div class="question">Loading question...</div>
            <div class="answers">
                <button class="answer-btn yes-btn">Yes</button>
                <button class="answer-btn no-btn">No</button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="page score-page">
            <h1>Quiz Complete!</h1>
            <div class="final-score">Score: <span class="final-score-count">0</span></div>
            <button class="play-again">Play Again</button>
        </div>
    </div>
</body>

</html>
